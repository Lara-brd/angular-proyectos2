<h2 class="mt-4 p-2 text-lighter">Films</h2>
<hr>
<div class="row text-lighter">
  <div class="col-sm-6 my-3" *ngFor ="let film of films">
    <div class="card p-3">
      <div class="card-body">
        <h5 class="card-title mb-4">{{film.title}}</h5>
        <div class="pilot-text">
          <p>{{film.director}}</p>
          <p>{{film.created}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
