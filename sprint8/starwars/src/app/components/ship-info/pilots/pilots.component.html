
<h2 class="mt-4 p-2 text-lighter">Pilots</h2>
<hr>
<div class="row text-lighter">
  <div class="col-sm-6 my-3" *ngFor="let pilot of pilots">
    <div class="card p-3">
      <div class="card-body">
        <h5 class="card-title mb-4">{{pilot.name}}</h5>
        <div class="pilot-text">
          <p>Height: {{pilot.height}}</p>
          <p>Mass: {{pilot.mass}}</p>
          <p>Gender: {{pilot.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
