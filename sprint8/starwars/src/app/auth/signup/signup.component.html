
<div class="auth-content rounded p-4 mt-4">

  <div class="d-flex align-items-center p-3 row">
    <div class="col d-flex justify-content-end">
      <img class="align-self-end p-3" width="180px" src="../../../assets/img/pngegg-am.png" alt="starwars logo">
    </div>
    <h4 class="auth-title p-4 success-color text-center">CREATE YOUR ACCOUNT</h4>
  </div>

  <div class="col">

  </div>

  <form class="form-signup" (ngSubmit)="addSign()">
    <div class="form-row p-3">
        <input id="first-name" 
        name="nombre"
        type="text"  
        class="form-control p-2" 
        [(ngModel)] = "signup.name"
        autofocus
        placeholder="First name">
    </div>
    <div class="notvalidated text-danger px-4 autofocusInput" *ngIf="!validatedName" autofocus>
      <span>Enter your user name</span>
    </div>
    <div class="form-row p-3">
        <input type="text" 
        name="surname"
        class="form-control p-2" 
        [(ngModel)] = "signup.surname"
        placeholder="Last name">
    </div>
    <div class="notvalidated text-danger px-4"  *ngIf="!validatedSurname">
      <span>Enter your last name</span>
    </div>
    <div class="form-row p-3">
        <input type="password" 
        name="password"
        class="form-control p-2" 
        [(ngModel)] = "signup. password"
        placeholder="Password">
    </div>
    <div class="notvalidated text-danger px-4"  *ngIf="!validatedPassword">
      <span>Enter your password</span>
    </div>
    <div class="row p-3">
      <button type="submit" class="btn mybtn p-2">Agregar</button>
    </div>
  </form>
  <div class="row">
    <p class="text-policy p-3">
      When you create this account, you agree to our Terms of Use and acknowledge that you have read our Privacy Policy, Cookies Policy and EU Privacy Rights. 
    </p>
  </div>

</div>
